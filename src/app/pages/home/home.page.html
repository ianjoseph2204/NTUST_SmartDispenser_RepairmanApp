<ion-app>
  <ion-content fullscreen padding scroll-y="false">
    <ion-slides [options]="slideOpts">

      <ion-slide>
        <ion-list>

          <ion-item lines="none">
            <ion-avatar slot="end">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>What I've Done</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-label>
              <h2>Today</h2>
              <p>April 1</p>
            </ion-label>
          </ion-item>

          <ion-card class="card-done">
            <ion-item lines="none">
              <ion-label slot="start">
                <h2>Client Name</h2>
              </ion-label>
              <ion-label slot="end">
                <h2>10:00</h2>
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label slot="start">
                <h2>Address</h2>
              </ion-label>
            </ion-item>
          </ion-card>

        </ion-list>
      </ion-slide>

      <ion-slide>
        <ion-list>

          <ion-item lines="none">
            <ion-avatar slot="end">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>Today's Mission</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-label>
              <h2>Today</h2>
              <p>April 1</p>
            </ion-label>
          </ion-item>

          <ion-card class="card-today" (click)="openDetail()" tappable>
            <ion-item lines="none">
              <ion-label slot="start">
                <h2>Client Name</h2>
              </ion-label>
              <ion-label slot="end">
                <h2>10:00</h2>
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label slot="start">
                <h2>Address</h2>
              </ion-label>
            </ion-item>
          </ion-card>

        </ion-list>
      </ion-slide>

      <ion-slide>
        <ion-list>

          <ion-item lines="none">
            <ion-avatar slot="end">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>Future</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-label>
              <h2>TOMORROW</h2>
              <p>April 2</p>
            </ion-label>
          </ion-item>

          <ion-card class="card-future">
            <ion-item lines="none">
              <ion-label slot="start">
                <h2>Client Name</h2>
              </ion-label>
              <ion-label slot="end">
                <h2>10:00</h2>
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label slot="start">
                <h2>Address</h2>
              </ion-label>
            </ion-item>
          </ion-card>

        </ion-list>
      </ion-slide>

    </ion-slides>

  </ion-content>
</ion-app>
