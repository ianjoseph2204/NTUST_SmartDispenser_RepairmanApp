<ion-app>
  <ion-content fullscreen padding scroll-y="false">
    <ion-slides [options]="slideOpts">

      <!-- DONE SLIDE -->
      <ion-slide>
        <ion-list>

          <ion-item lines="none">
            <ion-avatar slot="end">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>What I've Done</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-label>
              <h2>Today</h2>
              <p>April 1</p>
            </ion-label>
          </ion-item>

          <ion-card class="card-done">
            <ion-item lines="none">
              <ion-label slot="start">
                <h2>Client Name</h2>
              </ion-label>
              <ion-label slot="end">
                <h2>10:00</h2>
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label slot="start">
                <h2>Address</h2>
              </ion-label>
            </ion-item>
          </ion-card>

        </ion-list>
      </ion-slide>

      <!-- TODAY SLIDE -->
      <ion-slide>
        <ion-list class="ion-list--no-background">

          <ion-item class="ion-item--no-background title" lines="none">
            <ion-label>Today's Mission</ion-label>
            <ion-avatar slot="end">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
          </ion-item>

          <ion-item class="ion-item--no-background" lines="none">
            <ion-label>
              <h2 class="subtitle">TODAY</h2>
              <span class="subtitle--date">{{todayMissionList.Date}}</span>
            </ion-label>
          </ion-item>

          <ion-card class="card-today" (click)="openDetail(item.MissionNumber)" tappable *ngFor="let item of todayMissionList.Data">
            <ion-item lines="none">
              <ion-label class="card--title">
                <span>{{item.ClientName}}</span>
              </ion-label>
              <ion-label class="card--title-time">
                <span>{{item.MissionTimeOnlyHour}}</span>
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label class="card--address">
                <span>{{item.ClientAddress}}</span>
              </ion-label>
            </ion-item>
          </ion-card>

        </ion-list>
      </ion-slide>

      <!-- NEXT MISSION SLIDE -->
      <ion-slide>
        <ion-list>

          <ion-item lines="none">
            <ion-avatar slot="end">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>Future</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-label>
              <h2>TOMORROW</h2>
              <p>April 2</p>
            </ion-label>
          </ion-item>

          <ion-card class="card-future">
            <ion-item lines="none">
              <ion-label slot="start">
                <h2>Client Name</h2>
              </ion-label>
              <ion-label slot="end">
                <h2>10:00</h2>
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label slot="start">
                <h2>Address</h2>
              </ion-label>
            </ion-item>
          </ion-card>

        </ion-list>
      </ion-slide>

    </ion-slides>

  </ion-content>
</ion-app>
