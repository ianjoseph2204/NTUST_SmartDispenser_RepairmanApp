<ion-content class="i-theme1">

  <!-- back icon on top right corner -->
  <div class="icon-cancel">
    <img src="assets/cancel/rectangle@3x.png" alt="cancel" (click)="backFunc()">
  </div>

  <!-- Union/ACUO icon on top middle -->
  <div class="header">
    <img 
      class="img-header"
      src="assets/acuo-icons/rectangle_2@3x.png"
      alt="acuo-icons">
  </div>

  <!-- body content -->
  <div class="section">
    <div class="section-inside">

      <!-- title on middle -->
      <div class="title">
        <h2><b>FORGOT<br>PASSWORD</b></h2>
      </div>

      <p>We will send a verification code to reset your password.</p>

      <!-- email address or ID input form -->
      <ion-item>
        <ion-label position="floating">Email Address/Employee ID</ion-label>
        <ion-input required type="text" [(ngModel)]="credential"></ion-input>
      </ion-item>
  
      <!-- confirm button -->
      <div class="btn-yes">
        <ion-button class="i-btn-yes" size="small" fill="solid" expand="block" (click)="reset(true)">Continue</ion-button>
      </div>

      <!-- RESET link on bottom -->
      <p>Already have code? <ion-text (click)="reset(false)" color="primary"><b>RESET</b></ion-text></p>

    </div>
  </div>
  
</ion-content>
